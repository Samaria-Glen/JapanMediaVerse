# https://taskfile.dev

version: "3"

output: "prefixed"

tasks:
  run:
    desc: run
    deps: [sfn, zipper, source]

  zipper:
    desc: zipper
    cmds:
      - "yomo serve -c config.yaml"
    env:
      YOMO_LOG_LEVEL: error

  sfn-build:
    desc: sfn build
    cmds:
      # - "yomo build -n counter serverless/counter.go" # use latest yomo
      - "yomo build -m go.mod serverless/counter.go" # use custom go.mod for development
  sfn:
    desc: run sfn
    deps: [sfn-build]
    cmds:
      - "yomo run -n counter serverless/sfn.wasm" 

  source:
    desc: source
    cmds:
      - "cat /dev/urandom | go run source/pipe.go"

  clean:
    desc: clean
    cmds:
      - "rm -rf ./serverless/sfn.wasm"
